<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Link Detective</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center text-muted">Link Detective</h1>
            <br />

            <!-- nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#links" aria-controls="links" role="tab" data-toggle="tab">
                        Links
                    </a>
                </li>
                <li role="presentation">
                    <a href="#result" aria-controls="result" role="tab" data-toggle="tab">
                        Result
                    </a>
                </li>
            </ul>
            <!-- end nav tabs -->

            <!-- tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="links">
                    <br />
                    <p class="lead">Links:</p>
                    <textarea class="form-control" rows="10"></textarea>
                    <br />
                    <button type="submit" class="btn btn-primary" id="verify">
                        Verify
                    </button>
                </div>
                <div role="tabpanel" class="tab-pane" id="result">
                    <br />
                    <p class="lead">Result:</p>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>URL</th>
                                <th>Status</th>
                                <th>Type</th>
                                <th>Length</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <!-- end tab panes -->
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.2.2.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
